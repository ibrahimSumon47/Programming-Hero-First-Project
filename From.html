<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h3>Demo from fill up</h3>
    <Form>
        <label for="Name">Your Name
            <input id="name" type="text" placeholder="Your Name">
        </label> 
        <label for="Email">Your Email
            <input id="Email" type="email" placeholder="Your Email">
        </label>      
        <label for="Username">Username
            <input id="Username" type="username" placeholder="Username">
        </label>
        <label for="Password">Password
            <input id="Password" type="password" placeholder="Password">
        </label>
        <label for="Mobile Number">Mobile Number
            <input id="Number" type="number" placeholder="Your Number">
        </label>
        <fieldset>
            <legend>Pick one of them</legend>
            <label for="CSE">
                <input type="radio" name="Department" id="CSE">
                CSE
            </label>
            <label for="EEE">
                <input type="radio" name="Department" id="EEE">
                EEE
            </label>
            <label for="ART">
                <input type="radio" name="Department" id="ART">
                ART
            </label>
        </fieldset>
        <fieldset>
            <legend>Become one or more</legend>
            <label for="EEE">
                <input type="checkbox" name="Choose" id="CSE">
                CSE
            </label>
            <label for="EEE">
                <input type="checkbox" name="Choose" id="EEE">
                EEE
            </label>
            <label for="ART">
                <input type="checkbox" name="Choose" id="ART">
                ART
            </label>
        </fieldset>
            <input type="reset" value="Reset">
            <input type="submit" value="Submit">
    </Form>
</body>
</html>
